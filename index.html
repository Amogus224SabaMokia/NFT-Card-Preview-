<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="card-container">
            <div class="header">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main-img">
                <div class="overlay"></div>
                <img src="./images/icon-view.svg" alt="view" class="view">
            </div>
            <div class="main">
                <h2 class="title">Equilibrium #3429</h2>
                <p class="content">Our Equilibrium collection promotes balance and calm.</p>
                <div class="icons">
                    <div class="eth">
                        <img src="./images/icon-ethereum.svg" alt="ETH">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="time">
                        <img src="./images/icon-clock.svg" alt="Clock">
                        <span>3 days left</span>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="footer">
                <img src="./images/image-avatar.png" alt="Avatar">
                <p>Creation of <b>Jules Wyvern</b></p>
            </div>
        </div>
    </div>

</body>
</html></html>
